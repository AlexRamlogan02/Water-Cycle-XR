<!DOCTYPE html>
    <head>
        <title> Water Cycle XR </title>
        
        <!-- Aframe-->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- ARjs script-->
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">

        <a-scene embedded arjs = 'sourceType: webcam;'>
            
            <!-- Change the asset once we have the model!-->
            <a-assets>
                <!-- Change the model when we have it (preferably a gltf model)-->
                <a-asset-item id = "test-model" src = "models/test-model/halloween_potion/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity gltf-model="#test-model" position = '0 0.5 0' scale = '0.25 0.25 0.25'></a-entity>

            <!-- Used: A hiro marker. We can replace with a customized marker at some point!-->
            <a-marker-camera preset='hiro'></a-marker-camera>
            
        </a-scene>

    </body>

</html>
