<!DOCTYPE html>
<html>
    <head>
        <title> Water Cycle XR </title>
        <!-- Aframe -->
        <script src = "https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <!-- AFrame Extras-->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    </head>
    <body>

        <!-- this scene can be deleted.-->
        <a-scene>
            <a-assets>
                <!-- Change the model when we have it (preferably a gltf model)-->
                <a-asset-item id = "test-model" src = "models/test-model/halloween_potion/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity gltf-model="#test-model" rotation = "0 180 0" position="0 1 -3" scale = "0.5 0.5 0.5"></a-entity>
            
            
            <a-plane  position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color = "#bfedff"></a-sky>
            <a-ocean color="aqua" depth="100" width="100" position = "0 -0.5 0"></a-ocean>
            
            <!-- lighting -->
            <a-light type="ambient" color="#ccc"></a-light>
            <a-light color = "#fffabf" distance="100" intensity="0.4" type="ambient" ></a-light>
        </a-scene>

    </body>

</html>
