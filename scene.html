<!DOCTYPE html>
    <head>
        <title> Water Cycle XR </title>
        
        <!-- Aframe-->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <!-- ARjs script-->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden;">

        <a-scene
        arjs
        embedded
        renderer = "logarithmicDepthBuffer: true"
        vr-mode-ui = "enabled: false;"
        gesture-detector
        id = "scene"
         >
            
            <!-- Updated Model! -->
            <a-assets>
                <!-- Change the model when we have it (preferably a gltf model)-->
                <a-asset-item id = "base-model" src = "models/base_model_v1/water_cycle_model.glb"></a-asset-item>
            </a-assets>

            <a-entity gltf-model="#base-model" position = '0 0.5 0' rotation = "0 120 0" scale = '0.15 0.15 0.15'></a-entity>
            

            <!-- Used: A hiro marker. We can replace with a customized marker at some point!-->
            <a-marker-camera preset='hiro'></a-marker-camera>
            
        </a-scene>

    </body>

</html>
