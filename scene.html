<!DOCTYPE html>
<html>
    <head>
        <title> Water Cycle XR </title>
        <!-- Aframe -->
        <script src = "https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <!-- AFrame Extras-->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
        <!-- ARjs Script-->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body>

        <!-- this scene can be deleted.-->
        <a-scene embedded arjs>
            <a-assets>
                <!-- Change the model when we have it (preferably a gltf model)-->
                <a-asset-item id = "test-model" src = "models/test-model/halloween_potion/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity gltf-model="##test-model" position = '0 0.5 0'></a-entity>
            <a-marker-camera preset='hiro'></a-marker-camera>
            
        </a-scene>

    </body>

</html>
